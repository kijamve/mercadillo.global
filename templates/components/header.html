{{define "header"}}
<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
                <span class="text-2xl font-bold text-black">
                    Mercadillo <span class="text-primary-500">Global</span>
                </span>
            </a>
            
            <!-- Search Bar -->
            <div class="flex-1 max-w-2xl mx-8 hidden md:block">
                <div class="relative">
                    <input type="text" placeholder="Buscar productos, marcas y más..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-primary-500 text-white p-2 rounded-md hover:bg-primary-600 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- User Actions -->
            <div class="flex items-center space-x-4">
                <button class="hidden md:flex items-center space-x-1 text-gray-700 hover:text-primary-500 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span>Mi cuenta</span>
                </button>
                <button class="text-gray-700 hover:text-primary-500 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Search -->
        <div class="mt-3 md:hidden">
            <div class="relative">
                <input type="text" placeholder="Buscar productos..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-primary-500 text-white p-2 rounded-md">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Categories Navigation -->
    <div class="bg-gray-100 border-t">
        <div class="container mx-auto px-4">
            <nav class="flex space-x-8 py-3">
                <a href="/category/electronics" class="text-gray-700 hover:text-primary-500 font-medium transition-colors">Electrónica</a>
                <a href="/category/fashion" class="text-gray-700 hover:text-primary-500 font-medium transition-colors">Moda</a>
                <a href="/category/home" class="text-gray-700 hover:text-primary-500 font-medium transition-colors">Hogar</a>
                <a href="/category/sports" class="text-gray-700 hover:text-primary-500 font-medium transition-colors">Deportes</a>
            </nav>
        </div>
    </div>
</header>
{{end}}
