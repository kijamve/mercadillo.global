{{define "category-content"}}
<div class="container mx-auto px-4 py-6">
    <!-- Breadcrumb -->
    <nav class="mb-6">
        <ol class="flex space-x-2 text-sm text-gray-500">
            <li><a href="/" class="hover:text-primary-500">Inicio</a></li>
            <li>&gt;</li>
            <li class="text-gray-900 font-medium">{{.CategoryName}}</li>
        </ol>
    </nav>

    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <div>
            <h1 class="text-2xl md:text-3xl font-bold mb-2">{{.CategoryName}}</h1>
            <p class="text-gray-600">{{len .Products}} productos encontrados</p>
        </div>
        <div class="flex items-center space-x-4 mt-4 md:mt-0">
            <select class="appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-primary-500">
                <option>MÃ¡s relevantes</option>
                <option>Menor precio</option>
                <option>Mayor precio</option>
                <option>Mejor calificados</option>
            </select>
        </div>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
        <!-- Filters Sidebar -->
        <aside class="md:w-64">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                    </svg>
                    Filtros
                </h3>

                {{range .Filters}}
                <div class="mb-6">
                    <h4 class="font-medium mb-3">{{.Name}}</h4>
                    <div class="space-y-2">
                        {{range .Options}}
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2 text-primary-500 focus:ring-primary-500">
                            <span class="text-sm text-gray-700">{{.}}</span>
                        </label>
                        {{end}}
                    </div>
                </div>
                {{end}}

                <button class="w-full bg-primary-500 text-white py-2 rounded-lg hover:bg-primary-600 transition-colors">
                    Aplicar filtros
                </button>
            </div>
        </aside>

        <!-- Products Grid -->
        <main class="flex-1">
            <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                {{range .Products}}
                    {{template "product-card" .}}
                {{end}}
            </div>

            <!-- Pagination -->
            <div class="flex justify-center mt-12">
                <nav class="flex space-x-2">
                    <button class="px-3 py-2 text-gray-500 hover:text-primary-500">Anterior</button>
                    <button class="px-3 py-2 rounded bg-primary-500 text-white">1</button>
                    <button class="px-3 py-2 text-gray-700 hover:text-primary-500">2</button>
                    <button class="px-3 py-2 text-gray-700 hover:text-primary-500">3</button>
                    <button class="px-3 py-2 text-gray-500 hover:text-primary-500">Siguiente</button>
                </nav>
            </div>
        </main>
    </div>
</div>
{{end}}
